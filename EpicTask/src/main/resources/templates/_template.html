<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

	<head th:fragment="head">
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" th:href="@{~/global.css}"/>
		<title>Epic Task</title>
	</head>
	
	<body>
	
		<nav th:fragment="menu(page)">
			<ul>
				<li><a 
						th:text="#{menu.tasks}" 
						href="/task"
						th:classappend="${page=='task'} ? active"
					>
					</a>
				</li>
				<li><a 
						th:text="#{menu.done}" 
						href="#"
						th:classappend="${page=='done'} ? active"
					>
					</a>
				</li>
				<li sec:authorize="hasRole('ROLE_ADMIN')"><a 
						th:text="#{menu.team}" 
						href="/user" 
						th:classappend="${page=='team'} ? active"
					>
					</a>
				</li>
				<li>
					<span th:text="${#authentication.getPrincipal().getName()}"></span>
					<a href="/logout"><span class="material-icons" title="sair">exit_to_app</span></a>
				</li>
			</ul>
		</nav>
	</body>
</html>
